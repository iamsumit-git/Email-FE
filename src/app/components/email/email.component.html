<div class="container">
 
<div class="card">
  <form (ngSubmit)=doSubmitForm()>
    <h1>Compose Email</h1>
    <mat-form-field class="field" appearance="outline">
        <mat-label>To</mat-label>
        <input name="to" [(ngModel)]="data.to" matInput>
      </mat-form-field>

    <mat-form-field class="field" appearance="outline">
        <mat-label>Subject</mat-label>
        <input  name="subject" [(ngModel)]="data.subject" matInput>
      </mat-form-field>

      <mat-form-field class="field" >
        <mat-label>Enter your Message</mat-label>
        <textarea rows="20" matInput placeholder="Hey! wassup!!!"  name="message" [(ngModel)]="data.message"></textarea>
      </mat-form-field>
   
      <div class="text-center">
        <button type="submit" mat-raised-button color="primary">Send</button>
        <button type="reset" mat-raised-button color="accent">Reset</button>
      </div>
    </form>
   
</div>

</div>
